<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qurłacoin Clicker</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #1a1a1a;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      letter-spacing: 2px;
    }
    #hp-bar-container {
      width: 80%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      margin: 15px;
      overflow: hidden;
    }
    #hp-bar {
      height: 100%;
      background: limegreen;
      width: 100%;
      transition: width 0.3s;
    }
    #coin {
      width: 120px;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      border-radius: 50%;
      border: 3px solid #555;
    }
    #coin:active {
      transform: scale(0.9);
    }
    #stats {
      margin: 10px;
      font-size: 1.1em;
      text-align: center;
    }
    #buttons {
      margin: 15px;
    }
    #buttons button {
      background: #333;
      border: 1px solid #555;
      color: #eee;
      padding: 8px 12px;
      margin: 3px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9em;
    }
    #buttons button:hover {
      background: #444;
    }
    #shop {
      display: none;
      margin: 20px;
      padding: 10px;
      background: #222;
      border: 1px solid #555;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    #shop h2 {
      margin-top: 0;
    }
    #shop button {
      background: #444;
      border: 1px solid #666;
      color: #ddd;
      padding: 6px 10px;
      margin: 5px;
      border-radius: 4px;
      font-size: 0.85em;
    }
    #shop button:hover {
      background: #555;
    }
    #inventory {
      display: grid;
      grid-template-columns: repeat(auto-fill, 64px);
      gap: 8px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      margin: 15px;
    }
    .slot {
      width: 64px;
      height: 64px;
      background: #333;
      border: 1px solid #555;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slot img {
      max-width: 60px;
      max-height: 60px;
    }
    .tooltip {
      visibility: hidden;
      background: rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      padding: 4px;
      border-radius: 4px;
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75em;
      z-index: 1;
    }
    .slot:hover .tooltip {
      visibility: visible;
    }
    #messages p {
      margin: 3px;
      color: #0f0;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <h1>QURLACOIN CLICKER</h1>
  <div id="hp-bar-container">
    <div id="hp-bar"></div>
  </div>
  <img id="coin" src="img/qurlacoin-clicker-gold-coin.png" onclick="clickCoin()" alt="Qurłacoin">
  <div id="stats">
    <p>QurłaPoints: <span id="points">0</span></p>
    <p>Energy: <span id="energy">10</span>/<span id="maxEnergy">10</span></p>
    <p>DMG: <span id="dmg">1</span></p>
    <p>EXP: <span id="exp">0</span> | LVL: <span id="level">1</span></p>
  </div>
  <div id="buttons">
    <button onclick="toggleInventory()">Inventory</button>
    <button onclick="toggleShop()">Shop</button>
    <button onclick="watchAd()">Watch Ad (+10 QurłaPoints)</button>
  </div>
  <div id="shop">
    <h2>Qurła Shop</h2>
    <button onclick="buyUpgrade('dmg')">+1 DMG (Cost: <span id="dmgCost">10</span>)</button>
    <button onclick="buyUpgrade('energyLimit')">+Max Energy (Cost: <span id="energyCost">10</span>)</button>
    <button onclick="buyUpgrade('regen')">+Energy Regen Rate (Cost: <span id="regenCost">10</span>)</button>
  </div>
  <div id="inventory"></div>
  <div id="messages"></div>

  <script>
    let points = 0;
    let energy = 10;
    let maxEnergy = 10;
    let dmg = 1;
    let exp = 0;
    let level = 1;
    let regen = 5;
    let hp = 100;
    let maxHp = 100;
    let dmgCost = 10, energyCost = 10, regenCost = 10;
    let inventory = [];
    const inventorySize = 20;

    const items = [
      { name: "Energy Potion", img: "img/energy.png", desc: "+10 energy instantly" },
      { name: "Attack Potion", img: "img/attack.png", desc: "+2 DMG for 30s" },
      { name: "Passat B2 NFT Shard", img: "img/b2.png", desc: "Collect 5 to mint B2 NFT" },
      { name: "JinLing", img: "img/jinling.png", desc: "Bazaar's special cigarettes" },
      { name: "Skarpetki w sandałach", img: "img/skarpety.png", desc: "Janusz Style" }
    ];

    function clickCoin() {
      if (energy <= 0) return;
      energy--;
      hp -= dmg;
      document.getElementById("energy").innerText = energy;
      updateHP();
      if (hp <= 0) {
        maxHp += 20;
        hp = maxHp;
        exp += 10;
        points += 5;
        checkLevelUp();
        maybeDropItem();
      }
      document.getElementById("points").innerText = points;
      document.getElementById("exp").innerText = exp;
    }

    function updateHP() {
      document.getElementById("hp-bar").style.width = `${(hp / maxHp) * 100}%`;
    }

    function checkLevelUp() {
      const required = level * 50;
      if (exp >= required) {
        level++;
        exp = 0;
        document.getElementById("level").innerText = level;
        showMessage("Level Up!");
      }
    }

    function toggleShop() {
      const shop = document.getElementById("shop");
      shop.style.display = shop.style.display === "none" ? "block" : "none";
    }

    function toggleInventory() {
      const inv = document.getElementById("inventory");
      inv.style.display = inv.style.display === "none" ? "grid" : "none";
    }

    function maybeDropItem() {
      if (Math.random() < 0.4 && inventory.length < inventorySize) {
        const item = items[Math.floor(Math.random() * items.length)];
        inventory.push(item);
        updateInventory();
        showMessage(`You received: ${item.name}`);
      }
    }

    function updateInventory() {
      const inv = document.getElementById("inventory");
      inv.innerHTML = "";
      for (let i = 0; i < inventorySize; i++) {
        const slot = document.createElement("div");
        slot.className = "slot";
        if (inventory[i]) {
          const img = document.createElement("img");
          img.src = inventory[i].img;
          const tooltip = document.createElement("div");
          tooltip.className = "tooltip";
          tooltip.innerText = `${inventory[i].name}\n${inventory[i].desc}`;
          slot.appendChild(img);
          slot.appendChild(tooltip);
        }
        inv.appendChild(slot);
      }
    }

    function buyUpgrade(type) {
      if (type === 'dmg' && points >= dmgCost) {
        points -= dmgCost;
        dmg = Math.round(dmg * 1.5);
        dmgCost *= 2;
        document.getElementById("dmg").innerText = dmg;
        document.getElementById("dmgCost").innerText = dmgCost;
      } else if (type === 'energyLimit' && points >= energyCost) {
        points -= energyCost;
        maxEnergy = Math.round(maxEnergy * 1.5);
        energy = maxEnergy;
        energyCost *= 2;
        document.getElementById("maxEnergy").innerText = maxEnergy;
        document.getElementById("energy").innerText = energy;
        document.getElementById("energyCost").innerText = energyCost;
      } else if (type === 'regen' && points >= regenCost) {
        points -= regenCost;
        regen = Math.max(1, regen - 1);
        regenCost *= 2;
        document.getElementById("regenCost").innerText = regenCost;
      }
      document.getElementById("points").innerText = points;
    }

    function watchAd() {
      points += 10;
      document.getElementById("points").innerText = points;
      showMessage("+10 QurłaPoints!");
    }

    function showMessage(msg) {
      const div = document.getElementById("messages");
      const p = document.createElement("p");
      p.innerText = msg;
      div.appendChild(p);
      setTimeout(() => div.removeChild(p), 3000);
    }

    setInterval(() => {
      if (energy < maxEnergy) {
        energy++;
        document.getElementById("energy").innerText = energy;
      }
    }, regen * 1000);
  </script>
</body>
</html>
