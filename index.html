<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QurÅ‚aClicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #f5f5dc, #e6e6fa);
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2rem;
    }
    .coin {
      width: 160px;
      height: 160px;
      margin: 20px auto;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .status-bar {
      margin: 10px auto;
      width: 80%;
    }
    .hp-bar, .energy-bar, .exp-bar {
      height: 20px;
      background-color: lightgray;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .hp-fill, .energy-fill, .exp-fill {
      height: 100%;
      background-color: #4caf50;
      transition: width 0.3s ease;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
    }
    #inventory {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }
    .item {
      width: 64px;
      height: 64px;
      background-size: cover;
      border: 2px solid #333;
      border-radius: 8px;
    }
    #notification {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="notification"></div>
  <h1>QurÅ‚aClicker</h1>
  <img id="coin" src="qurlacoin-clicker-gold-coin.png" class="coin" alt="QurÅ‚acoin" />
  <div class="status-bar">
    <div>HP: <span id="hp">100</span></div>
    <div class="hp-bar"><div class="hp-fill" id="hp-bar-fill" style="width:100%"></div></div>

    <div>Energy: <span id="energy">10</span>/<span id="energyLimit">10</span></div>
    <div class="energy-bar"><div class="energy-fill" id="energy-bar-fill" style="width:100%"></div></div>

    <div>EXP: <span id="exp">0</span></div>
    <div class="exp-bar"><div class="exp-fill" id="exp-bar-fill" style="width:0%"></div></div>
  </div>

  <div>
    <p>QurÅ‚aPoints: <span id="points">0</span></p>
    <button onclick="openShop()">ðŸ›’ Open Shop</button>
    <button onclick="watchAd()">ðŸŽ¥ Watch Ad (+10 QurÅ‚aPoints)</button>
    <button onclick="openInventory()">ðŸŽ’ Inventory</button>
  </div>

  <div id="shop" style="display:none;">
    <h2>Shop</h2>
    <button onclick="buyUpgrade('dmg')">+1 DMG (Cost: 10)</button>
    <button onclick="buyUpgrade('energyLimit')">+1 Energy Limit (Cost: 15)</button>
    <button onclick="buyUpgrade('energyRegen')">+1 Energy Regen Rate (Cost: 20)</button>
    <button onclick="buyUpgrade('expBoost')">+10% EXP Boost (Cost: 25)</button>
    <button onclick="buyUpgrade('inventory')">+1 Inventory Slot (Cost: 30)</button>
    <button onclick="buyUpgrade('dropRate')">+5% Drop Chance (Cost: 35)</button>
    <button onclick="closeShop()">Close Shop</button>
  </div>

  <div id="inventory" style="display:none;"></div>

  <script>
    let hp = 100;
    let maxHp = 100;
    let energy = 10;
    let energyLimit = 10;
    let points = 0;
    let dmg = 1;
    let level = 1;
    let exp = 0;
    let expToNext = 100;
    let inventory = [];
    let inventoryLimit = 10;
    let energyRegenRate = 1;
    let dropRate = 0.4;

    const itemImages = {
      'Energy Potion': 'items/energy.png',
      'Attack Potion': 'items/attack.png',
      'Passat B2 NFT Shard': 'items/b2.png',
      'Passat B3 NFT Shard': 'items/b3.png',
      'Passat B4 NFT Shard': 'items/b4.png',
      'Passat B5 NFT Shard': 'items/b5.png',
      'Å»ulikowy Beret': 'items/beret.png',
      'Paragon z Biedronki': 'items/paragon.png',
      'Mentolowe': 'items/mentol.png',
      'Skarpetki w sandaÅ‚ach': 'items/skarpety.png'
    };

    const itemPool = Object.keys(itemImages);

    function updateUI() {
      document.getElementById('hp').innerText = hp;
      document.getElementById('energy').innerText = energy;
      document.getElementById('energyLimit').innerText = energyLimit;
      document.getElementById('points').innerText = points;
      document.getElementById('exp').innerText = exp;
      document.getElementById('hp-bar-fill').style.width = (hp / maxHp * 100) + '%';
      document.getElementById('energy-bar-fill').style.width = (energy / energyLimit * 100) + '%';
      document.getElementById('exp-bar-fill').style.width = (exp / expToNext * 100) + '%';
    }

    function showNotification(text) {
      const note = document.getElementById('notification');
      note.innerText = text;
      note.style.display = 'block';
      setTimeout(() => {
        note.style.display = 'none';
      }, 2000);
    }

    function clickCoin() {
      if (energy <= 0) {
        showNotification('No energy!');
        return;
      }
      energy--;
      hp -= dmg;
      if (hp <= 0) {
        points += 5;
        exp += 20;
        if (exp >= expToNext) {
          level++;
          exp = 0;
          expToNext += 50;
          showNotification('Level up!');
        }
        if (Math.random() < dropRate) {
          const item = itemPool[Math.floor(Math.random() * itemPool.length)];
          if (inventory.length < inventoryLimit) {
            inventory.push(item);
            showNotification(`You got: ${item}`);
          } else {
            showNotification('Inventory full!');
          }
        }
        maxHp += 20;
        hp = maxHp;
        document.getElementById('coin').style.width = parseInt(document.getElementById('coin').style.width || 160) + 1 + 'px';
        document.getElementById('coin').style.height = parseInt(document.getElementById('coin').style.height || 160) + 1 + 'px';
      }
      updateUI();
    }

    function regenEnergy() {
      if (energy < energyLimit) {
        energy += energyRegenRate;
        if (energy > energyLimit) energy = energyLimit;
        updateUI();
      }
    }

    setInterval(regenEnergy, 5000);

    function openShop() {
      document.getElementById('shop').style.display = 'block';
    }

    function closeShop() {
      document.getElementById('shop').style.display = 'none';
    }

    function buyUpgrade(type) {
      const costs = {
        dmg: 10,
        energyLimit: 15,
        energyRegen: 20,
        expBoost: 25,
        inventory: 30,
        dropRate: 35
      };
      if (points >= costs[type]) {
        points -= costs[type];
        switch(type) {
          case 'dmg': dmg++; break;
          case 'energyLimit': energyLimit++; break;
          case 'energyRegen': energyRegenRate++; break;
          case 'expBoost': expToNext = Math.floor(expToNext * 0.9); break;
          case 'inventory': inventoryLimit++; break;
          case 'dropRate': dropRate += 0.05; break;
        }
        showNotification(`Upgraded ${type}!`);
        updateUI();
      } else {
        showNotification('Not enough QurÅ‚aPoints!');
      }
    }

    function openInventory() {
      const inv = document.getElementById('inventory');
      inv.style.display = inv.style.display === 'none' ? 'flex' : 'none';
      inv.innerHTML = '';
      inventory.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.style.backgroundImage = `url('${itemImages[item]}')`;
        div.title = item;
        inv.appendChild(div);
      });
    }

    function watchAd() {
      showNotification('You watched an ad! +10 QurÅ‚aPoints');
      points += 10;
      updateUI();
    }

    document.getElementById('coin').addEventListener('click', clickCoin);
    updateUI();
  </script>
</body>
</html>
