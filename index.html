<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qurłacoin Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #111, #222);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    #coin {
      width: 150px;
      transition: transform 0.1s;
      cursor: pointer;
    }

    #coin:active {
      transform: scale(0.95);
    }

    .stats, .shop, .inventory, .buttons {
      margin-top: 20px;
    }

    .hp-bar {
      height: 20px;
      background: red;
      margin: 10px auto;
      width: 80%;
      border-radius: 10px;
    }

    .hp-inner {
      height: 100%;
      background: lime;
      width: 100%;
      border-radius: 10px;
    }

    button {
      background: #333;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
    }

    #inventoryItems {
      font-size: 10px;
      max-width: 90%;
      margin: 0 auto;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>QURLACOIN CLICKER</h1>

  <div class="stats">
    <div>QurłaPoints: <span id="points">0</span></div>
    <div>Energy: <span id="energy">10</span>/<span id="energyLimit">10</span></div>
    <div>EXP: <span id="exp">0</span> | LVL: <span id="level">1</span></div>
  </div>

  <div class="hp-bar"><div class="hp-inner" id="hpBar"></div></div>
  <div>HP: <span id="hp">100</span>/<span id="maxHp">100</span></div>

  <img src="qurlacoin-clicker-gold-coin.png" id="coin" onclick="clickCoin()">

  <div class="buttons">
    <button onclick="toggleInventory()">Inventory</button>
    <button onclick="toggleShop()">Shop</button>
    <button onclick="watchAd()">Watch Ad (+10 QurłaPoints)</button>
    <button onclick="window.open('https://t.me/QURLAPOLISHPOWER','_blank')">Join Telegram</button>
    <button onclick="window.open('https://x.com/qurlaav','_blank')">Follow on X</button>
  </div>

  <div class="inventory hidden" id="inventory">
    <h2>Inventory (<span id="inventorySize">0</span>/10)</h2>
    <div id="inventoryItems"></div>
  </div>

  <div class="shop hidden" id="shop">
    <h2>Qurła Shop</h2>
    <div id="shopItems"></div>
  </div>

  <script>
    let points = 0;
    let energy = 10;
    let energyLimit = 10;
    let regenRate = 1;
    let damage = 1;
    let maxHp = 100;
    let currentHp = 100;
    let coinSize = 150;
    let exp = 0;
    let level = 1;
    let inventory = [];
    let inventoryLimit = 10;

    const itemList = [
      'Energy Potion', 'Attack Potion', 'Passat B2 NFT Shard',
      'Passat B3 NFT Shard', 'Passat B4 NFT Shard', 'Passat B5 NFT Shard',
      'Skarpetki w sandałach', 'Żulikowy Beret', 'Paragon z Biedronki',
      'Mentolowe Papierosy', 'Magnetyczny Wieszak na Dywanik', 'Kubek z „Kocham żonę”',
      'Stary Rachunek z Telekomunikacji', 'Breloczek z Papieżem',
      'Złoty Łańcuch z Bazaru', 'Zdrapka z Totolotka (przegrana)',
      'Talon na flaszkę', 'Obrączka po Dziadku', 'Wlepka Tuning Team',
      'Plastikowy Jezus na Deskę Rozdzielczą'
    ];

    const shopList = [
      { name: "+1 DMG", cost: 10, effect: () => damage++ },
      { name: "+1 Max Energy", cost: 10, effect: () => energyLimit++ },
      { name: "+1 Energy Regen Rate", cost: 15, effect: () => regenRate++ },
      { name: "+1 Inventory Slot", cost: 20, effect: () => inventoryLimit++ },
      { name: "+5% Item Drop Chance", cost: 25, effect: () => {} },
      { name: "+5% EXP Gain", cost: 25, effect: () => {} },
      { name: "Auto Clicker (1/s)", cost: 50, effect: () => setInterval(clickCoin, 1000) },
      { name: "+1 Coin Size", cost: 10, effect: () => coinSize += 1 },
      { name: "+5 QurłaPoints per kill", cost: 100, effect: () => extraKillPoints += 5 },
      { name: "+1 Energy Regen Every 2s", cost: 75, effect: () => setInterval(() => regenEnergy(1), 2000) }
    ];

    let extraKillPoints = 0;

    function clickCoin() {
      if (energy < 1) return;
      currentHp -= damage;
      energy--;
      updateStats();
      if (currentHp <= 0) {
        let dropChance = Math.random();
        if (dropChance < 0.4 && inventory.length < inventoryLimit) {
          const item = itemList[Math.floor(Math.random() * itemList.length)];
          inventory.push(item);
          updateInventory();
        }
        points += 10 + extraKillPoints;
        exp += 10;
        if (exp >= level * 50) {
          level++;
          exp = 0;
        }
        maxHp += 20;
        currentHp = maxHp;
        coinSize++;
        document.getElementById('coin').style.width = coinSize + 'px';
      }
    }

    function regenEnergy(val) {
      energy = Math.min(energy + val, energyLimit);
      updateStats();
    }

    setInterval(() => regenEnergy(regenRate), 5000);

    function updateStats() {
      document.getElementById('points').innerText = points;
      document.getElementById('energy').innerText = energy;
      document.getElementById('energyLimit').innerText = energyLimit;
      document.getElementById('hp').innerText = Math.max(0, currentHp);
      document.getElementById('maxHp').innerText = maxHp;
      document.getElementById('hpBar').style.width = (currentHp / maxHp * 100) + '%';
      document.getElementById('exp').innerText = exp;
      document.getElementById('level').innerText = level;
    }

    function updateInventory() {
      document.getElementById('inventoryItems').innerText = inventory.join(', ');
      document.getElementById('inventorySize').innerText = inventory.length;
    }

    function toggleInventory() {
      document.getElementById('inventory').classList.toggle('hidden');
    }

    function toggleShop() {
      document.getElementById('shop').classList.toggle('hidden');
    }

    function watchAd() {
      points += 10;
      updateStats();
      alert("You watched a fake ad and earned +10 QurłaPoints!");
    }

    function renderShop() {
      const shopDiv = document.getElementById('shopItems');
      shopList.forEach((item, i) => {
        const btn = document.createElement('button');
        btn.innerText = `${item.name} (${item.cost}QP)`;
        btn.onclick = () => {
          if (points >= item.cost) {
            points -= item.cost;
            item.effect();
            updateStats();
          } else {
            alert("Not enough QurłaPoints!");
          }
        };
        shopDiv.appendChild(btn);
      });
    }

    renderShop();
    updateStats();
  </script>
</body>
</html>
