<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QurlaCoin Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f90, #fc0);
      color: #222;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
    }
    .coin {
      width: 160px;
      height: 160px;
      margin: 20px auto;
      cursor: pointer;
      transition: transform 0.1s ease;
      display: block;
    }
    .coin:active {
      transform: scale(0.95);
    }
    .points {
      font-size: 32px;
      margin: 10px 0;
      font-weight: bold;
    }
    .referral {
      margin: 10px 0;
      font-size: 14px;
    }
    input[type="text"] {
      width: 300px;
      padding: 5px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #eee;
    }
    footer {
      margin: 20px 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>QurlaCoin</h1>
  <img src="qurlacoin-clicker-gold-coin.png" alt="QurlaCoin" class="coin" id="coin" />
  <div class="points" id="points">0</div>

  <div class="referral">
    Referral link:<br/>
    <input type="text" id="referral" value="https://qurlaav.github.io/qurlacoin-clicker" readonly />
    <br/>
    <button onclick="copyReferral()">Copy</button>
  </div>

  <div>
    <button onclick="window.open('https://t.me/qurla', '_blank')">Join Telegram</button>
    <button onclick="window.open('https://twitter.com/qurlaofficial', '_blank')">Follow on X</button>
  </div>
  <div>
    <button>Daily Bonus</button>
    <button>Invite Friends</button>
  </div>
  <div>
    <button>Watch Ad</button>
    <button>Shop</button>
  </div>

  <footer>
    QurlaCoin Â© 2025
  </footer>

  <script>
    let points = 0;
    const pointsEl = document.getElementById('points');
    const coin = document.getElementById('coin');

    coin.addEventListener('click', () => {
      points++;
      pointsEl.textContent = points;
    });

    function copyReferral() {
      const copyText = document.getElementById("referral");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Referral link copied!");
    }
  </script>
</body>
</html>
