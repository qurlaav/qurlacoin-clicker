<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QURLACOIN CLICKER</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>QURLACOIN CLICKER</h1>

    <div id="progress-bar">
      <div id="progress"></div>
    </div>

    <img id="coin" src="img/qurlacoin-clicker-gold-coin.png" alt="Qurłacoin" />

    <div class="stats">
      <p id="points">QurłaPoints: 0</p>
      <p id="energy">Energy: 10/10</p>
      <p id="dmg">DMG: 1</p>
      <p id="level">EXP: 0 | LVL: 1</p>
    </div>

    <div class="buttons">
      <button id="inventoryBtn">Inventory</button>
      <button id="shopBtn">Shop</button>
      <button id="adBtn">Watch Ad (+10 QurłaPoints)</button>
    </div>

    <div id="shop" class="panel hidden">
      <h2>Qurła Shop</h2>
      <div class="shop-buttons">
        <button id="buyDmg">+1 DMG (Cost: 320)</button>
        <button id="buyEnergy">+Max Energy (Cost: 40)</button>
        <button id="buyRegen">+Energy Regen Rate (Cost: 10)</button>
      </div>
    </div>

    <div id="inventory" class="panel hidden">
      <h2>Inventory</h2>
      <div class="inventory-grid" id="inventoryGrid">
        <!-- Items dynamically added here -->
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>

  <script src="main.js"></script>
</body>
</html>
