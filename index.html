<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QurlaCoin Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffa500, #ffcc00);
      color: #333;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    .coin {
      cursor: pointer;
      transition: transform 0.1s;
    }
    .coin:active {
      transform: scale(0.95);
    }
    .counter {
      font-size: 1.5em;
      margin: 10px;
    }
    .bar-container {
      width: 80%;
      height: 20px;
      background: #ddd;
      margin: 10px auto;
      border-radius: 10px;
    }
    .bar {
      height: 100%;
      background: red;
      width: 100%;
      border-radius: 10px;
    }
    .buttons, .inventory, .referral {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .footer {
      margin: 20px;
      font-size: 0.9em;
    }
    input {
      padding: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>QurlaCoin</h1>
  <img src="qurlacoin-clicker-gold-coin.png" id="coin" class="coin" width="200" height="200" />
  <div class="bar-container">
    <div class="bar" id="hpBar"></div>
  </div>
  <div class="counter">QurłaPoints: <span id="points">0</span></div>
  <div class="counter">EXP: <span id="exp">0</span></div>
  <div class="counter">Energy: <span id="energy">10</span>/10</div>
  <div class="referral">
    <label>Referral link:</label>
    <input type="text" value="https://qurlaav.github.io/qurlacoin-clicker" id="referralLink" readonly />
    <button onclick="copyReferral()">Copy</button>
  </div>
  <div class="buttons">
    <button onclick="joinTelegram()">Join Telegram</button>
    <button onclick="followX()">Follow on X</button>
    <button onclick="dailyBonus()">Daily Bonus</button>
    <button onclick="inviteFriends()">Invite Friends</button>
    <button onclick="watchAd()">Watch Ad</button>
    <button onclick="openShop()">Shop</button>
    <button onclick="openInventory()">Inventory</button>
  </div>

  <div id="inventorySection" style="display:none; margin-top: 20px;">
    <h3>Inventory (<span id="inventoryCount">0</span>/<span id="inventoryLimit">10</span>)</h3>
    <ul id="inventoryList"></ul>
  </div>

  <div class="footer">
    QurlaCoin © 2025
  </div>

  <script>
    let coin = document.getElementById('coin');
    let points = 0;
    let exp = 0;
    let energy = 10;
    let energyMax = 10;
    let damage = 1;
    let hp = 100;
    let maxHp = 100;
    let coinSize = 200;
    let inventory = [];
    let inventoryLimit = 10;

    const pointsDisplay = document.getElementById('points');
    const expDisplay = document.getElementById('exp');
    const energyDisplay = document.getElementById('energy');
    const hpBar = document.getElementById('hpBar');
    const inventoryList = document.getElementById('inventoryList');
    const inventoryCount = document.getElementById('inventoryCount');
    const inventoryLimitDisplay = document.getElementById('inventoryLimit');

    function updateDisplays() {
      pointsDisplay.textContent = points;
      expDisplay.textContent = exp;
      energyDisplay.textContent = energy;
      hpBar.style.width = (hp / maxHp * 100) + '%';
      inventoryCount.textContent = inventory.length;
      inventoryLimitDisplay.textContent = inventoryLimit;
    }

    function regenerateEnergy() {
      if (energy < energyMax) {
        energy++;
        updateDisplays();
      }
    }

    setInterval(regenerateEnergy, 5000);

    coin.addEventListener('click', () => {
      if (energy <= 0) return alert('Out of energy!');
      energy--;
      hp -= damage;
      updateDisplays();
      if (hp <= 0) {
        points += 10;
        exp += 5;
        dropItem();
        maxHp += 20;
        hp = maxHp;
        coinSize++;
        coin.width = coinSize;
        coin.height = coinSize;
      }
    });

    function dropItem() {
      const chance = Math.random();
      if (chance <= 0.4 && inventory.length < inventoryLimit) {
        const items = [
          'Energy Potion', 'Attack Potion', 'Passat B2 NFT Shard', 'Passat B3 NFT Shard',
          'Passat B4 NFT Shard', 'Passat B5 NFT Shard', 'Skarpetki w sandałach',
          'Paragon z Biedronki', 'Kultowy Żulikowy Beret', 'Papierosy Mentolowe Skiny'
        ];
        const item = items[Math.floor(Math.random() * items.length)];
        inventory.push(item);
        alert('You got: ' + item);
      }
    }

    function copyReferral() {
      const link = document.getElementById('referralLink');
      link.select();
      document.execCommand('copy');
      alert('Referral link copied!');
    }

    function joinTelegram() {
      window.open('https://t.me/QURLAPOLISHPOWER', '_blank');
    }

    function followX() {
      window.open('https://x.com/qurlaav', '_blank');
    }

    function dailyBonus() {
      points += 10;
      updateDisplays();
      alert('You received 10 QurlaPoints!');
    }

    function inviteFriends() {
      alert('Invite your friends using your referral link!');
    }

    function watchAd() {
      points += 10;
      updateDisplays();
      alert('Thanks for watching an ad! You earned 10 QurlaPoints!');
    }

    function openShop() {
      alert('Shop coming soon!');
    }

    function openInventory() {
      const invSec = document.getElementById('inventorySection');
      invSec.style.display = invSec.style.display === 'none' ? 'block' : 'none';
      renderInventory();
    }

    function renderInventory() {
      inventoryList.innerHTML = '';
      inventory.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        inventoryList.appendChild(li);
      });
    }

    updateDisplays();
  </script>
</body>
</html>
