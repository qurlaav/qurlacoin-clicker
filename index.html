<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QurłaClicker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #coin {
      width: 100px;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    #coin:active {
      transform: scale(0.95);
    }

    .progress {
      width: 100%;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar {
      height: 20px;
      background: #ffcc00;
      width: 100%;
      transition: width 0.2s;
    }

    .stats {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .inventory {
      margin-top: 20px;
      text-align: center;
    }

    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .inventory-item {
      width: 50px;
      height: 50px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-weight: bold;
    }

    #message {
      margin-top: 10px;
      font-size: 0.9em;
      color: #4caf50;
    }
  </style>
</head>

<body>
  <h1>QurłaClicker</h1>
  <div class="stats">
    <div>QurłaPoints: <span id="points">0</span></div>
    <div>Energy: <span id="energy">10</span>/<span id="maxEnergy">10</span></div>
    <div>EXP: <span id="exp">0</span></div>
    <div>Level: <span id="level">1</span></div>
  </div>

  <img src="qurlacoin-clicker-gold-coin.png" id="coin">

  <div class="progress">
    <div class="progress-bar" id="hpBar"></div>
  </div>

  <div class="buttons">
    <button onclick="openShop()">Open Shop</button>
    <button onclick="watchAd()">Watch Ad (+10 QurłaPoints)</button>
  </div>

  <div class="inventory">
    <h3>Inventory (<span id="inventory-count">0</span>/10)</h3>
    <div class="inventory-grid" id="inventory"></div>
  </div>

  <div id="message"></div>

  <script>
    let points = 0;
    let energy = 10;
    let maxEnergy = 10;
    let energyRegenRate = 5000;
    let coinHP = 100;
    let maxHP = 100;
    let damage = 1;
    let exp = 0;
    let level = 1;
    let inventory = [];
    let inventoryLimit = 10;
    let coinSize = 100;
    let items = [
      { name: 'Energy Potion', img: 'items/energy.png' },
      { name: 'Attack Potion', img: 'items/attack.png' },
      { name: 'Passat B2 NFT Shard', img: 'items/b2.png' },
      { name: 'Passat B3 NFT Shard', img: 'items/b3.png' },
      { name: 'Passat B4 NFT Shard', img: 'items/b4.png' },
      { name: 'Passat B5 NFT Shard', img: 'items/b5.png' },
      { name: 'Żulikowy Beret', img: 'items/beret.png' },
      { name: 'Paragon z Biedronki', img: 'items/paragon.png' },
      { name: 'JinLing', img: 'items/jinling.png' },
      { name: 'Skarpetki w sandałach', img: 'items/skarpety.png' }
    ];

    const coin = document.getElementById('coin');
    const hpBar = document.getElementById('hpBar');
    const message = document.getElementById('message');

    coin.addEventListener('click', () => {
      if (energy <= 0) return;

      energy--;
      coinHP -= damage;
      updateStats();

      if (coinHP <= 0) {
        points += 10;
        exp += 10;
        coinSize++;
        levelUp();
        checkDrop();
        maxHP += 20;
        coinHP = maxHP;
        coin.style.width = `${coinSize}px`;
      }
    });

    function updateStats() {
      document.getElementById('points').textContent = points;
      document.getElementById('energy').textContent = energy;
      document.getElementById('maxEnergy').textContent = maxEnergy;
      document.getElementById('exp').textContent = exp;
      document.getElementById('level').textContent = level;
      document.getElementById('inventory-count').textContent = inventory.length;
      hpBar.style.width = `${(coinHP / maxHP) * 100}%`;
    }

    function regenEnergy() {
      if (energy < maxEnergy) {
        energy++;
        updateStats();
      }
    }
    setInterval(regenEnergy, energyRegenRate);

    function watchAd() {
      points += 10;
      showMessage("Thanks for watching! +10 QurłaPoints");
      updateStats();
    }

    function openShop() {
      const upgrade = prompt("Shop:\n1. +1 DMG (10 pts)\n2. +1 Energy Limit (15 pts)\n3. +1 Regen Speed (20 pts)\n4. +1 Inventory Slot (25 pts)");
      switch (upgrade) {
        case '1': if (points >= 10) { points -= 10; damage++; showMessage("+1 DMG"); } break;
        case '2': if (points >= 15) { points -= 15; maxEnergy++; showMessage("+1 Max Energy"); } break;
        case '3': if (points >= 20) { points -= 20; energyRegenRate = Math.max(1000, energyRegenRate - 500); showMessage("Energy regenerates faster!"); clearInterval(); setInterval(regenEnergy, energyRegenRate); } break;
        case '4': if (points >= 25) { points -= 25; inventoryLimit++; showMessage("+1 Inventory Slot"); } break;
      }
      updateStats();
    }

    function checkDrop() {
      if (Math.random() < 0.4 && inventory.length < inventoryLimit) {
        const item = items[Math.floor(Math.random() * items.length)];
        inventory.push(item);
        addItemToInventory(item);
        showMessage(`You found: ${item.name}!`);
      }
    }

    function addItemToInventory(item) {
      const inv = document.getElementById('inventory');
      const img = document.createElement('img');
      img.src = item.img;
      img.alt = item.name;
      img.title = item.name;
      img.className = 'inventory-item';
      inv.appendChild(img);
    }

    function levelUp() {
      if (exp >= level * 100) {
        level++;
        exp = 0;
        showMessage("Level up!");
      }
    }

    function showMessage(text) {
      message.textContent = text;
      setTimeout(() => message.textContent = '', 3000);
    }

    updateStats();
  </script>
</body>

</html>
