<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QurlaCoin Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffa500, #ffcc00);
      color: #333;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    .coin {
      width: 200px;
      height: 200px;
      cursor: pointer;
      margin: 20px auto;
      transition: transform 0.1s;
    }
    .coin:active {
      transform: scale(0.95);
    }
    .counter {
      font-size: 2em;
      margin: 10px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    button:hover {
      background: #eee;
    }
    .footer {
      margin: 20px;
      font-size: 0.9em;
      color: #555;
    }
    .referral {
      margin: 10px auto;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>QurlaCoin</h1>
  <img src="qurlacoin-clicker-gold-coin.png" alt="QurlaCoin" class="coin" id="coin"/>
  <div class="counter" id="counter">0</div>
  <div class="referral">
    <label>Referral link:</label>
    <input type="text" value="https://qurlaav.github.io/qurlacoin-clicker" id="referralLink" readonly />
    <button onclick="copyReferral()">Copy</button>
  </div>
  <div class="buttons">
    <button onclick="joinTelegram()">Join Telegram</button>
    <button onclick="followX()">Follow on X</button>
    <button onclick="dailyBonus()">Daily Bonus</button>
    <button onclick="inviteFriends()">Invite Friends</button>
    <button onclick="watchAd()">Watch Ad</button>
    <button onclick="openShop()">Shop</button>
  </div>
  <div class="footer">
    QurlaCoin Â© 2025
  </div>
  <script>
    let count = 0;
    const counter = document.getElementById('counter');
    document.getElementById('coin').addEventListener('click', () => {
      count++;
      counter.textContent = count;
    });
    function copyReferral() {
      const link = document.getElementById('referralLink');
      link.select();
      document.execCommand('copy');
      alert('Referral link copied!');
    }
    function joinTelegram() {
      window.open('https://t.me/QURLAPOLISHPOWER', '_blank');
    }
    function followX() {
      window.open('https://x.com/qurlaav', '_blank');
    }
    function dailyBonus() {
      count += 10;
      counter.textContent = count;
      alert('You received 10 QurlaPoints!');
    }
    function inviteFriends() {
      alert('Invite your friends using your referral link!');
    }
    function watchAd() {
      count += 5;
      counter.textContent = count;
      alert('Thanks for watching an ad! You earned 5 QurlaPoints!');
    }
    function openShop() {
      alert('Shop coming soon!');
    }
  </script>
</body>
</html>
